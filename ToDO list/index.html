<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tasks</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="bg-dark text-white text-center py-3">
        <h1>Website Tasks</h1>
    </header>

    <main class="container my-4">
        <section id="tasks">
            <h2 class="mb-3">To-Do List</h2>
            <ul id="taskList" class="list-group">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div class="input-group mt-3">
                <input type="text" id="newTask" class="form-control" placeholder="Add a new task">
                <select id="priority" class="custom-select">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
        </section>

        <section id="completedTasks" class="mt-4">
            <h2 class="mb-3">Completed Tasks</h2>
            <ul id="completedTaskList" class="list-group">
                <!-- Completed tasks will be dynamically added here -->
            </ul>
        </section>


    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
